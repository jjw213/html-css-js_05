<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let now = new Date();
      let startDay = new Date(2017, 2, 1); // new Date (년도, 월, 일) 월의 범위가 0~11까지
      // 0은 1월, 11은 12월을 뜻한다. => 2017년 3월 1일
      let date = now.getDate(); // 오늘 날짜 23 일
      let hour = now.getHours(); // 지금 시간
      /* 
        방문시간에 따라 배경색 바꿔보기 
        방문시간의 초가 짝수이면 violet 홀수이면 blue
      */
    </script>
  </head>
  <body>
    <h1>페이지 방문 시간에서 초가 짝수이면 violet, 홀수이면 blue 배경화면</h1>
    <hr />
    <script>
      let current = new Date();
      if (current.getSeconds() % 2 == 0) {
        // 초가 짝수
        document.body.style.backgroundColor = "violet";
        //document (html 문서) 안에 body 태그의 style 속성중에 background-color 를 바꾼다.
      } else {
        document.body.style.backgroundColor = "lightskyblue";
      }
      document.write("현재 시간 : " + current.getHours() + "시,");
      document.write(
        current.getMinutes() + "분," + current.getSeconds() + "초<br>"
      );
    </script>
  </body>
</html>
