<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>문자열 분할</h1>
    <hr />
    <script>
      let query = prompt("문자열 입력");
      let tokens = query.split("&"); // split() 안의 문자를 기준으로 문자열을 분리
      // tokens 는 배열이 들어가게 된다.
      for (let i = 0; i < tokens.length; i++) {
        document.write(tokens[i]);
        document.write("<br>");
      }
    </script>
  </body>
</html>
